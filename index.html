<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/x-icon" href="message-app-icon-6.jpg">
  <title>Messaging App  </title>
</head>

<body>
<div class="app-container">

  <div class="top-section">
    <div class="app-info">
      <p>Messaging app</p>
      <img src="message-app-icon-6.jpg" alt="app" />
    </div>
    
    <div class="app-menu">
      <p>&#8942;</p>    <!-- Menu (⋮) -->
      <p>⌕</p> 
    </div>
  </div>

  <div class="chat-name">Group chat 
    <i class='far fa-comments' style="color: #2e77ff;"></i>
  </div>

  <div class="chat-box">
    <div class="receiver">
      <div class="user-pic"></div>
      <div class="msg msg-left">Hi Guys! </div>
      <div class="msg-time">10:30 am</div>  
    </div>


    <div class="sender">
      <div class="msg-time">10:34 am</div>
      <div class="msg msg-right">hello</div>
      <div class="user-pic"></div>
    </div>

    <div class="receiver">
      <div class="user-pic"></div>
      <div class="msg msg-left">Hi Guys! </div>
      <div class="msg-time">10:36 am</div>  
    </div>

  </div>

  </div>


  <div class="msg-box">
    <form id="chat-form">
      <input type="text" id="msg-input" placeholder="   Message..." required />
      <div id="send-button">
        <button type="submit">&#10148;</button>
      </div>
    </form>
  </div>
</div>
  
    <script src="script.js"></script>

</body>
</html>
